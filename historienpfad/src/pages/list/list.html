<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pfadliste</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list reorder="reorderallowed()" (ionItemReorder)="reorderItems($event)">
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
      <ion-icon name="create" *ngIf="(mode=='editpath')"></ion-icon>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <button *ngIf="(mode=='addpath')" ion-button color="light" (click)="addPath()">
    <ion-icon name="ios-add-circle"></ion-icon>
    Pfad hinzuf√ºgen
  </button>
  <button *ngIf="(mode=='path')" ion-button color="light" (click)="startPath()">
    <ion-icon name="ios-navigate"></ion-icon>
    Pfad beginnen
  </button>
</ion-footer>
