<ion-header>

      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ng-disable="true" ion-button large outline *ngIf="userLP!==false">{{userLP}} LP</button>

  </ion-navbar>
</ion-header>


<ion-content padding>

</ion-content>
<ion-footer>

  <button ion-button color="light" (click)="retrievePaths()">Get Marker</button>
</ion-footer>
