<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.title}}
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedItem">
    You navigated here from <b>{{selectedItem.title}}</b>
  </h4>
  <div *ngIf="(mode=='point')" [innerHTML]="sanitizer.bypassSecurityTrustHtml(htmlContent)"></div>
  <div *ngIf="(mode=='editpoint')">
    <button (click)="save()">Save</button>
    <div id="froala" [froalaEditor]="titleOptions"></div>
  </div>

</ion-content>
